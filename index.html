<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dictionary</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class="container">
        <div class="textContainer">
            <input type="text" placeholder="Type your word">
            <button type="button">Search</button>
            
        </div>
    </div>

    <div class="resultBox">
        <div class="card">
            <div class="property">
                <span>Word:</span>
            </div>

            <div class="property">
                <span>Phonetics:</span>
            </div>

            <div class="property">
                <span>Audio:</span>
            </div>

            <div class="property">
                <span>Definition:</span>
            </div>

            <div class="property">
                <span>Example:</span>
            </div>

            <div class="property">
                <span>Parts of speech:</span>
            </div>
        </div>
        

    </div>

</body>
</html>
